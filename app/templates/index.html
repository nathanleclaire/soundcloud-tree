<!doctype html>
<html>
	<head>
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>	
		<title>Soundclash - Get SoundCloud Recommendations On The Fly Based On Your Likes</title>
		<style>
			h1#welcome {
				text-align:center;
				margin: 10px;
			}

			iframe {
				margin: 10px;
			}
		</style>
	</head>
<body>
	<h1 id="welcome">Welcome to SoundClash</h1>
	<div class="container">
		<div>
			<iframe width="100%" height="166px" src="https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F1848538&show_artwork=true"></iframe>
			<pre></pre>
		</div>
	</div>
	<script>
		var iframeElement = document.querySelector('iframe');
		var mySoundCloudWidget = SC.Widget(iframeElement);

		var favoritesInfo = {{ favorites_json|tojson|safe }};
		var dumpBox = document.getElementsByTagName('pre')[0];

		dumpBox.innerHTML = JSON.stringify(favoritesInfo, undefined, 2);

		window.setTimeout(function() {
			mySoundCloudWidget.load("http://api.soundcloud.com/tracks/76866746", { show_artwork: true });
		}, 5000);
	</script>
</body>
</html>
